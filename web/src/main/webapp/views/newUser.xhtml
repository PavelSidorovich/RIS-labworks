<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible"/>
    <title>New user</title>
    <h:outputStylesheet name="webjars/bootstrap/5.1.3/css/bootstrap.css"/>
    <h:outputScript name="webjars/popper.js/2.9.3/cjs/popper.js"/>
    <h:outputScript name="webjars/bootstrap/5.1.3/js/bootstrap.js"/>
</h:head>

<h:body>
    <ui:include src="header.xhtml"/>
    <div class="album py-5 bg-white">
        <div class="container">
            <h2>Creating new user
                <span class="badge badge-secondary badge-pill">#{userController.users.size()}</span>
            </h2>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="Enter first name:"/>
                    <h:inputText id="firstName" styleClass="form-control"
                                 value="#{userController.toCreate.firstName}"
                                 required="true" requiredMessage="First name should be provided">
                    </h:inputText>
                    <h:message for="firstName" errorClass="invalid-feedback" errorStyle="display: block"/>

                    <h:outputText value="Enter last name:"/>
                    <h:inputText id="lastName" styleClass="form-control"
                                 value="#{userController.toCreate.lastName}"
                                 required="true" requiredMessage="Last name should be provided">
                    </h:inputText>
                    <h:message for="lastName" errorClass="invalid-feedback" errorStyle="display: block"/>

                    <h:outputText value="Enter zip:"/>
                    <h:inputText id="zip" styleClass="form-control"
                                 value="#{userController.toCreate.zip}"
                                 required="true" requiredMessage="Zip should be provided">
                    </h:inputText>
                    <h:message for="zip" errorClass="invalid-feedback" errorStyle="display: block"/>

                    <h:outputText value="Enter email:"/>
                    <h:inputText id="email" styleClass="form-control"
                                 value="#{userController.toCreate.email}"
                                 required="true" requiredMessage="Email should be provided">
                    </h:inputText>
                    <h:message for="email" errorClass="invalid-feedback" errorStyle="display: block"/>

                    <h:outputText value="Enter discount:"/>
                    <h:selectOneMenu id="discount" styleClass="form-select" value="#{userController.discountCode.code}">
                        <c:forEach items="#{userController.discountCodes}" var="item">
                            <f:selectItem itemValue="#{item.code}"
                                          itemLabel="Discount #{item.discount}% (#{item.code})"/>
                        </c:forEach>
                    </h:selectOneMenu>
                    <h:message for="discount" errorClass="invalid-feedback" errorStyle="display: block"/>
                </h:panelGrid>
                <h:commandButton value="Create" action="#{userController.save}"
                                 styleClass="btn btn-outline-success"/>
                <h:messages globalOnly="true"/>
            </h:form>
        </div>
    </div>
    <ui:include src="footer.xhtml"/>
</h:body>

</html>
