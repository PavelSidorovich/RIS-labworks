<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible"/>
    <title>New discount</title>
    <h:outputStylesheet name="webjars/bootstrap/5.1.3/css/bootstrap.css"/>
    <h:outputScript name="webjars/popper.js/2.9.3/cjs/popper.js"/>
    <h:outputScript name="webjars/bootstrap/5.1.3/js/bootstrap.js"/>
</h:head>

<h:body>
    <ui:include src="header.xhtml"/>
    <div class="album py-5 bg-white">
        <div class="container">
            <h2>Updating discount<span id="filterCount"
                                           class="badge badge-secondary badge-pill">#{discountCodeController.discountCodes.size()}</span>
            </h2>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="Discount code:"/>
                    <h:inputText id="discountCode" styleClass="form-control disabled"
                                 value="#{discountCodeController.toUpdate.code}"
                                 disabled="true">
                    </h:inputText>
                    <h:message for="discountCode" errorClass="invalid-feedback" errorStyle="display: block"/>

                    <h:outputText value="Enter new discount value, %:"/>
                    <h:inputText id="discountPercent" styleClass="form-control"
                                 value="#{discountCodeController.toUpdate.discount}"
                                 required="true" requiredMessage="Discount should be provided">
                    </h:inputText>
                    <h:message for="discountPercent" errorClass="invalid-feedback" errorStyle="display: block"/>
                </h:panelGrid>
                <h:commandButton value="Update" action="#{discountCodeController.update}"
                                 styleClass="btn btn-outline-warning"/>
                <h:messages globalOnly="true"/>
            </h:form>
        </div>
    </div>
    <ui:include src="footer.xhtml"/>
</h:body>

</html>
